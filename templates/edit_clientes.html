{% extends 'layout.html' %}
  
{% block body %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Clientes</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Clientes</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
          <h3>Editar Cliente</h3>
          <form method="post" id="clienteForm" action="{{ url_for('save_cliente')}}">
              <div class="card-body">               
                                      
                      <div class="form-group">                          
                          <label for="cliente" class="control-label">Nombre</label>                            
                          <input type="text" name="nombre" id="nombre" autocomplete="off" class="form-control" value="{{clientes.nombre}}"/>                             
                      </div>
                      <div class="form-group">                          
                          <label for="cliente" class="control-label">Apellido</label>                            
                          <input type="text" name="apellido" id="apellido" autocomplete="off" class="form-control" value="{{clientes.apellido}}"/>                             
                      </div>
                      <div class="form-group">                          
                        <label for="cliente" class="control-label">Direccion</label>                            
                        <input type="text" name="direccion" id="direccion" autocomplete="off" class="form-control" value="{{clientes.direccion}}"/>                             
                      </div>                            
                      <div class="form-group">                          
                          <label for="cliente" class="control-label">Email</label>                         
                          <input type="text" name="email" id="email" autocomplete="off" class="form-control" value="{{clientes.email}}"/>                                        
                      </div>
                      <div class="form-group">                          
                          <label for="cliente" class="control-label">Telefono</label>                         
                          <input type="text" name="telefono" id="telefono" autocomplete="off" class="form-control" value="{{clientes.telefono}}"/>        
                      </div>                                                                 
                       
                      <input type="hidden" name="clienteid" id="clienteid" value="{{clientes.id}}" />                                    
                      <input type="hidden" name="action" id="action" value="updateClientes" />
                      <input type="submit" name="save" id="save" class="btn btn-info" value="Save" />                    
              </div>
          </form>
          </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
{% endblock %}
